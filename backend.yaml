---
- name: Deploy backend nodejs service
  hosts: backend
  gather_facts: no
  
  vars:
    - deploy_dir: /var/www/concession-kiosk-backend

  vars_files:
    - .majikmike

  tasks:

  - name: Install nodejs and git
    ansible.builtin.yum: 
      name: 
        - nodejs
        - git
      state: present

  - name: Create user kiosk
    user:
      name: kiosk
      comment: Concession Kiosk Frontend user

  - name: Create home directory for concession kiosk backend
    ansible.builtin.file:
      path: "{{ deploy_dir }}"
      owner: kiosk
      group: kiosk
      state: directory

  - name: Clone backend application
    ansible.builtin.git: 
      repo: https://github.com/jankleinert/concession-kiosk-backend.git 
      dest: "{{ deploy_dir }}"
    become: yes
    become_user: kiosk

  - name: Open port 8080 for the application
    firewalld:
      port: 8080/tcp
      permanent: yes
      state: enabled
      immediate: true

  - name: Disable SELinux for demo purposes
    ansible.posix.selinux:
      policy: targeted
      state: permissive

  - name: Copy backend systemd
    copy:
      src: systemd/backend.service
      dest: /lib/systemd/system/

  - name: Reload systemd
    systemd:
      daemon_reload: true

  - name: Install npm packages
    command: "npm install --quiet --silent"
    args:
      chdir: "{{ deploy_dir }}"

  - name: Start backend
    systemd:
      name: backend
      state: started
      enabled: true

